<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/fb89be9943.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- BODY -->
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <!-- NAVBAR Logo -->
      <section class="logo">
        <a href="/">
          <i class="fa-solid fa-table-columns fa-lg"></i>
          <span class="logo-text"> Dashboard </span></a
        >
      </section>
      <!-- NAVBAR Menu -->
      <section class="menu">
        <ul>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-house menu-icon"></i>
              <span class="menu-item-text">Home</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-address-card menu-icon"></i>
              <span class="menu-item-text">Profile</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-message menu-icon"></i>
              <span class="menu-item-text">Messages</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-clock-rotate-left menu-icon"></i>
              <span class="menu-item-text">History</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-list-check menu-icon"></i>
              <span class="menu-item-text">Tasks</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-users menu-icon"></i>
              <span class="menu-item-text">Communities</span>
            </a>
          </li>
        </ul>
      </section>
      <!-- NAVBAR Settings -->
      <section class="settings">
        <ul>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-gear menu-icon"></i>
              <span class="menu-item-text">Settings</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-circle-question menu-icon"></i>
              <span class="menu-item-text">Support</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-shield-halved menu-icon"></i>
              <span class="menu-item-text">Privacy</span>
            </a>
          </li>
        </ul>
      </section>
    </nav>
    <!-- Main Container -->
    <div class="main-container">
      <!-- HEADER -->
      <header></header>
      <!-- MAIN -->
      <main>
        <!-- TIP: USE aside ELEMENT for RIGHT SECTION INSIDE main -->
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
