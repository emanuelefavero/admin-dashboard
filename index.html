<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/fb89be9943.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- BODY -->
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <!-- NAVBAR Logo -->
      <section class="logo">
        <a href="/">
          <i class="fa-solid fa-table-columns fa-lg"></i>
          <span class="logo-text"> Dashboard </span></a
        >
      </section>
      <!-- NAVBAR Menu -->
      <section class="menu">
        <ul>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-house menu-icon"></i>
              <span class="menu-item-text">Home</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-address-card menu-icon"></i>
              <span class="menu-item-text">Profile</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-message menu-icon"></i>
              <span class="menu-item-text">Messages</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-clock-rotate-left menu-icon"></i>
              <span class="menu-item-text">History</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-list-check menu-icon"></i>
              <span class="menu-item-text">Tasks</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-users menu-icon"></i>
              <span class="menu-item-text">Communities</span>
            </a>
          </li>
        </ul>
      </section>
      <!-- NAVBAR Settings -->
      <section class="settings">
        <ul>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-gear menu-icon"></i>
              <span class="menu-item-text">Settings</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-circle-question menu-icon"></i>
              <span class="menu-item-text">Support</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <i class="fa-solid fa-shield-halved menu-icon"></i>
              <span class="menu-item-text">Privacy</span>
            </a>
          </li>
        </ul>
      </section>
    </nav>
    <!-- Main Container -->
    <div class="main-container">
      <!-- HEADER -->
      <header>
        <section class="top">
          <div class="search">
            <i class="fa-solid fa-search"></i>
            <input type="text" />
          </div>
          <nav class="notification">
            <i class="fa-regular fa-bell"></i>
            <div class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/763/763775.png"
                alt="kitty"
              />
            </div>
            <span class="name">Morgan Oakley</span>
          </nav>
        </section>
        <section class="bottom">
          <section class="greet-user">
            <div class="img-container">
              <img
                src="https://cdn-icons-png.flaticon.com/512/763/763775.png"
                alt="kitty"
              />
            </div>
            <div class="text">
              <div class="greet-phrase">Hi there,</div>
              <div class="user-name">Morgan Oakley (@morgan)</div>
            </div>
          </section>
          <nav class="project-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </nav>
        </section>
      </header>
      <!-- MAIN -->
      <main>
        <!-- TIP: USE aside ELEMENT for RIGHT SECTION INSIDE main -->
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
