<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- BODY -->
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <!-- NAVBAR Logo -->
      <section class="logo">
        <a href="/">
          <img
            src="/assets/icons/view-dashboard.svg"
            alt="Dashboard logo icon"
          />
          <span class="logo-text"> Dashboard </span></a
        >
      </section>
      <!-- NAVBAR Menu -->
      <section class="menu">
        <ul>
          <li class="menu-item">
            <a href="#">
              <img src="/assets/icons/home.svg" alt="home icon" />
              <span class="menu-item-text">Home</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <img
                src="/assets/icons/card-account-details-outline.svg"
                alt="profile icon"
              />
              <span class="menu-item-text">Profile</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <img src="/assets/icons/message-reply.svg" alt="messages icon" />
              <span class="menu-item-text">Messages</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <img
                src="/assets/icons/clock-time-three.svg"
                alt="history icon"
              />
              <span class="menu-item-text">History</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <img src="/assets/icons/file-document.svg" alt="tasks icon" />
              <span class="menu-item-text">Tasks</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <img
                src="/assets/icons/account-group.svg"
                alt="communities icon"
              />
              <span class="menu-item-text">Communities</span>
            </a>
          </li>
        </ul>
      </section>
      <!-- NAVBAR Settings -->
      <section class="settings">
        <ul>
          <li class="menu-item">
            <a href="#">
              <img src="/assets/icons/home.svg" alt="settings icon" />
              <span class="menu-item-text">Settings</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <img src="/assets/icons/support.svg" alt="support icon" />
              <span class="menu-item-text">Support</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#">
              <img src="/assets/icons/privacy.svg" alt="privacy icon" />
              <span class="menu-item-text">Privacy</span>
            </a>
          </li>
        </ul>
      </section>
    </nav>
    <!-- Main Container -->
    <div class="main-container">
      <!-- HEADER -->
      <header></header>
      <!-- MAIN -->
      <main>
        <!-- TIP: USE aside ELEMENT for RIGHT SECTION INSIDE main -->
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
